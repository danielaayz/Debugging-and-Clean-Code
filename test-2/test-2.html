<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Links to news papers online</title>
   </head>
   <body>
      <main>
         <section>
            <h1>Help! Where are my links?!</h1>
            <p>
               I'm supposed to have three links in this page-- one to the New
               York Times, one to CNN, and one to the LA Times. But they're all
               broken!!!
            </p>
            <ul>
               <li>
                  <a
                     href="https://www.nytimes.com"
                     aria-label="New York Times"
                     target="_blank"
                     >New York Times</a
                  >
               </li>
               <li>
                  <a href="http://www.cnn.com" aria-label="CNN" target="_blank"
                     >CNN</a
                  >
               </li>
               <li>
                  <a
                     href="http://www.latimes.com/"
                     aria-label="LA Times"
                     target="_blank"
                     >LA Times</a
                  >
               </li>
            </ul>
         </section>
      </main>
   </body>
</html>
